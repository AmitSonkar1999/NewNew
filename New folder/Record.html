<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        th,td,tr,table,thead,tbody{
            margin: 20px;
            padding: 20px;
            border: solid black 2px;
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-around;">
        <p>ID :<br> <input type="number" id="id"></p>
        <p>Name:<br> <input type="text" id="name"></p>
        <p>Designation :<br> <input type="text" id="job"></p>
        <button id="btn_main">ADD</button>
        <button id="btn_show">Show</button>
    </div>

    
        <table>
            <thead>
                <tr>
                <th>Emp_ID</th>
                <th>Emp_Name</th>
                <th>Emp_Designation</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="tab"></tbody>
            
        </table>

    
</body>
<script>
    var count=0;
    var rr=[];
   $("#btn_main").click(function(){
    
    var inp1=$("#id").val();
    var inp2=$("#name").val();
    var inp3=$("#job").val();
    if(inp1 !="" && inp2 !="" && inp3 !="")
    
    
    var j={};
    j.id=inp1;
    j.name=inp2;
    j.job=inp3;
    
      var data=`<tr>
        <td>${j.id}</td>
        <td>${j.name}</td>
        <td>${j.job}</td>
        <td><button>Edit</button><button>Delete</button></td>
        </tr>`;
        
        rr.push(j)
        $("#tab").append(data);
        count++
        

   })
   $("#btn_show").click(function(){
    alert(JSON.stringify(rr));
    alert(count);
   })

</script>
</html>
